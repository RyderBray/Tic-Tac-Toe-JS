<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"> 
        <title>Tic-Tac-Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">        
    </head>
    <body>
        <div class="container">
            <div class="gameArea"> 
                <div class="gameInfo">
                    <p id="activePlayer">Current player: </p>
                    <p id="winMessage"></p>
                </div>
                <div class="gameBoard">
                    <table> 
                        <tr>
                            <td><button onclick="makeMove()" class="gameButton" id="a1">-</button></td>
                            <td><button onclick="makeMove()" class="gameButton" id="a2">-</button></td>
                            <td><button onclick="makeMove()" class="gameButton" id="a3">-</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="makeMove()" class="gameButton" id="b1">-</button></td>
                            <td><button onclick="makeMove()" class="gameButton" id="b2">-</button></td>
                            <td><button onclick="makeMove()" class="gameButton" id="b3">-</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="makeMove()" class="gameButton" id="c1">-</button></td>
                            <td><button onclick="makeMove()" class="gameButton" id="c2">-</button></td>
                            <td><button onclick="makeMove()" class="gameButton" id="c3">-</button></td>
                        </tr>
                    </table>
                </div>
                <div class="gameButtons">
                    <button onclick="resetBoard()">Reset Board</button>
                </div>
            </div>
        </div>
        <script src="ticTacToe.js"></script>
    </body>
</html>
